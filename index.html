<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Maria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="imagem1.jpeg" alt="Logo" class="header-image">
        <h1>Assistente Virtual da Vila Maria</h1>
    </header>
    <div class="message-container">  
    </div>
    <div class="input-container">
        <input type="text" placeholder="Digite sua mensagem...">
        <button>Enviar</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputField = document.querySelector('.input-container input');
            const sendButton = document.querySelector('.input-container button');
            const chatContainer = document.querySelector('.message-container');

            // Function to summarize message if too long
            function summarizeMessage(message) {
                // Logic to summarize message
                // This is a placeholder for a real summarization function
                if (message.length > 500) { // Example length check
                    return message.slice(0, 500) + '...'; // Simple truncation
                }
                return message;
            }

            sendButton.addEventListener('click', async function() {
                let userMessage = inputField.value.trim();
                if (userMessage) {
                    userMessage = summarizeMessage(userMessage); // Summarize message if needed

                    // Add user message to chat
                    const userMessageElement = document.createElement('div');
                    userMessageElement.className = 'user-message';
                    const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    userMessageElement.innerHTML = `<div class="message-bubble"><p>${userMessage}</p><span class="timestamp">${currentTime}</span></div>`;
                    chatContainer.appendChild(userMessageElement);

                    // Clear input field
                    inputField.value = '';

                    const referenceInfo = `Este é um texto falando da Villa Maria: A Casa de Cultura Villa Maria é a sede da reitoria da UENF e também um espaço cultural da Universidade Estadual do Norte Fluminense Darcy Ribeiro. Construída em 1918 por Atilano Chrisóstomo de Oliveira, como um presente para sua esposa, Maria Queiroz de Oliveira, foi deixado por esta em testamento, na ausência de herdeiros, à primeira universidade que viesse a se instalar na cidade de Campos dos Goytacazes. Com a criação da Universidade Estadual Norte Fluminense Darcy Ribeiro/UENF, no ano de 1993, foi doada para que ali se instalasse a sua administração. Situada no centro da cidade de Campos dos Goytacazes, no Estado do Rio de Janeiro, a Casa de Cultura Villa Maria oferece, de forma gratuita, programação cultural de qualidade, dirigida à população do Norte/Noroeste Fluminense. O prédio, em estilo eclético, oferece aos seus frequentadores vários ambientes, seja para o entretenimento, seja para a pesquisa e a educação: Fonoteca, Hemeroteca, Videoteca, Sala de Leitura, Sala de Projeção de Vídeos, Auditórios, Internet Comunitária, entre outros. A Casa de Cultura Villa Maria, ao longo dos anos, se tornou uma referência na divulgação da produção cultural regional, nacional e internacional, em suas diversas manifestações, sempre promovendo e incentivando a transmissão de conhecimento e a valorização do patrimônio cultural e artístico nacional. Rua Baronesa da Lagoa Dourada, 234 – Centro Campos dos Goytacazes – RJ Cep.: 28035-200 Tel.: (22) 2725-7834 // 2726-4157 Fax.: (22) 2724 3717 // email: vmaria@uenf.br\n\nA Casa de Cultura Villa Maria é um órgão suplementar da Universidade Estadual do Norte Fluminense Darcy Ribeiro, que tem por finalidade o desenvolvimento da pesquisa, do ensino e da preservação de acervos e da produção e da difusão do conhecimento. Dentre suas funções compete: promover e incentivar a produção, a prática e o desenvolvimento das atividades culturais, artísticas e científicas da UENF e especialmente, promover ações destinadas à difusão do produto e produção cultural, artística e científica da Universidade, do município e da região e, manter, ampliar e preservar os acervos documentais (sonoros, audiovisuais, iconográficos, textuais e bibliográficos) e museológicos por meio de ações continuadas de aquisição, conservação, preservação, acesso e consulta pública aos bens culturais, incentivando e contribuindo com o desenvolvimento de pesquisas que tenham como objeto os acervos e bens culturais em questão. Construída em 1918, como um presente de seu esposo, Atilano Chrisóstomo de Oliveira a Maria Queiroz de Oliveira, foi deixado por esta em testamento, na ausência de herdeiros, à primeira universidade que viesse a instalar-se na cidade de Campos dos Goytacazes. Antes disso, a Casa foi ocupada pela Prefeitura de Campos dos Goytacazes no período de 1979-1982. A Villa Maria, também denominada de Palacete Maria Queiroz, foi doada por sua proprietária, em testamento, à primeira universidade pública que se instalasse no município. Com a criação da Universidade Estadual Norte Fluminense Darcy Ribeiro/UENF, no ano de 1993, o referido Palacete doado a UENF para que ali se instalasse a sede da reitoria, tornando-se a Casa de Cultura da UENF. Desde o princípio, a Casa de Cultura da UENF está associada à difusão da música e do cinema, tendo sido criadas a Fonoteca e a Videoteca que atendem gratuitamente o público em geral, acolhendo-o no que havia de expressivo da arte cinematográfica e da música, nacional e internacional, sem perder o foco para a produção local. A Sala de Leitura é um outro setor da casa que abriga produções literárias nas mais diversas expressões. A Casa de Cultura acolheu também o primeiro ponto de internet gratuita na cidade de Campos dos Goytacazes. Os mais novos setores da Casa são os acervos iconográficos e de objetos tecnológicos de som, imagem e comunicação. Não podemos esquecer que a Casa de Cultura da UENF sempre valorizou e abrigou eventos das mais diversas expressões culturais, tais como: shows; exposições; lançamentos de livros e workshops.\n\nA Casa de Cultura Villa Maria é o centro cultural da Universidade Estadual do Norte Fluminense Darcy Ribeiro (UENF), situada em Campos dos Goytacazes (RJ). Inaugurada em 08 de dezembro de 1993 — quatro meses após a fundação da UENF —, a Villa Maria teve seu projeto idealizado por Darcy Ribeiro e elaborado por José Américo Motta Pessanha.\nO projeto trouxe uma visão inovadora para a cultura, pretendendo “corrigir as tendências tecnicistas (...) que formam profissionais e cidadãos pela metade, extremamente competentes numa área específica, mas incapazes de compreender a realidade que os cerca, o mundo e a época em que vivem”.\nO palacete\nO palacete Villa Maria está situado no chamado Quadrilátero Histórico de Campos dos Goytacazes — formado ainda pelos prédios do Liceu de Humanidades e do antigo Fórum Nilo Peçanha (hoje Câmara Municipal), todos tombados pelo Instituto Estadual do Patrimônio Cultural (Inepac). O casarão ocupa uma área de 811 m², sendo rodeado por um jardim de 6.525 m².\nO prédio foi construído em 1918 pelo industrial Atilano Chrisóstomo como um presente para sua esposa, Maria Tinoco Queiroz de Oliveira, também conhecida como Finasinha. Em estilo eclético, inspirado nas antigas vilas italianas, o palacete foi projetado pelo arquiteto José Benevento, o mesmo que projetou o antigo Fórum e a Catedral de Campos dos Goytacazes.\nFinasinha\nFilha de Benedito de Azevedo Queiroz e Teresa Linhares Tinoco Queiroz, donos de uma casa bancária situada na Praça São Salvador (onde hoje está o prédio do Banco do Brasil), Maria Queiroz recebeu o apelido de Finasinha quando pequena, por ter nascido no dia de Finados. Nascida em 1887, na chácara da família, localizada na rua Gil de Góis, Finasinha Formou-se professora na Escola Normal de Campos, que na época funcionava no Liceu de Humanidades. Quando tinha 19 anos de idade, casou-se com o engenheiro e industrial Atilano Chrisóstomo de Oliveira, dono das usinas Mineiros e São Pedro do Paraíso.\nPor suas ações beneméritas, Finasinha recebeu o epíteto de “Rainha da Bondade”. Costumava distribuir presentes todos os Natais, quando filas imensas se formavam em frente ao portão do palacete Villa Maria. Também ajudava inúmeras entidades beneficentes de Campos. Foi escolhida como “madrinha” do Liceu de Humanidades de Campos, Polícia Militar, Associação de Imprensa Campista e Lira de Apolo.\nFinasinha faleceu em 18 de dezembro de 1970, sem deixar herdeiros vivos. Em testamento, ela doou a casa em que residiu para a futura universidade que se instalasse em Campos dos Goytacazes. O prédio ficou abandonado até 1979, quando a Prefeitura se instalou no local, ali permanecendo até 1992, quando a casa passou para as mãos da Universidade que começava a ser construída.\n \nHistória da Casa de Cultura\nAo ser inaugurada, a Casa de Cultura Villa Maria esteve associada à difusão da música e do cinema, com a criação dos setores de Fonoteca e da Videoteca — atividades culturais até então inéditas na cidade. Na Videoteca, o público tinha acesso gratuito a um acervo de obras clássicas do cinema brasileiro e mundial, além de filmes populares. Do mesmo modo, a Fonoteca se notabilizou por disponibilizar gratuitamente ao público um rico acervo fonográfico. Numa época em que ocorreu o fechamento da maioria dos cinemas da cidade e a internet ainda se encontrava em seus primórdios, a Videoteca e a Fonoteca da Villa Maria se tornaram rapidamente um polo cultural atrativo para os amantes do cinema e da música em Campos dos Goytacazes.\nEm seus primeiros anos, a Casa de Cultura Villa Maria abrigou também o primeiro ponto de internet gratuita da cidade, promovendo ainda cursos na área de informática. Em 1995, foi criada a Sala de Leitura, reunindo produções literárias nas mais diversas expressões. Em pouco tempo, o local se tornou bastante disputado, principalmente, por estudantes em busca de material de pesquisa. Além destas atividades, a Casa de Cultura Villa Maria, ao longo de sua trajetória, também abrigou eventos das mais diversas expressões culturais, tais como espetáculos musicais, exposições, palestras, cursos, feiras, lançamentos de livros, entre tantas outras.\nVilla Maria hoje\nAtualmente, a Casa de Cultura Villa Maria integra a Diretoria de Cultura da UENF, tendo como objetivo incentivar a produção, prática e desenvolvimento de atividades culturais, artísticas e científicas da UENF, do município de Campos dos Goytacazes e região. Busca também manter, ampliar e preservar os acervos por meio de ações continuadas de aquisição, conservação, preservação, acesso e consulta pública aos bens culturais, bem como incentivar e contribuir com o desenvolvimento de pesquisas que tenham como objeto os acervos e bens culturais em questão.\nCom as mudanças sociais decorrentes do desenvolvimento tecnológico, foi necessária a adaptação dos setores originais da Casa às demandas atuais. Ao invés do atendimento contínuo, como no início, o acervo da Fonoteca e da Videoteca atualmente se destina à pesquisa, sendo possível a reserva de horários para a consulta.\nO acervo da Fonoteca está estruturado em três grupos: Fonográfico, Partituras e Hemeroteca Musical. O acervo fonográfico é constituído por 22 tombos principais e outros menores, com álbuns nos formatos de LPs, Mini LPs, Acetatos, CDs, DATs, fitas rolo e fitas K7. Ao total, até o momento, possui 145.992 faixas catalogadas em 13.630 álbuns no catálogo online. E outros quase 4 mil álbuns no formato de LP, Acetato e CD estão em processo de identificação e catalogação.  O acervo de Partituras possui 4.498 partituras no catálogo online, enquanto o acervo Hemeroteca Musical é constituído por 4.668 registros catalogados online com periódicos, reportagens e livros especializados em música disponíveis para pesquisa.\n \nO acervo da Videoteca (audiovisual) é formado por documentos digitalizados de VHS e entrevistas provenientes da Academia Campista de Letras. Atualmente encontram-se disponíveis 167 registros catalogados online.\n \nNo acervo geral de livros estão catalogados 1.603 exemplares disponíveis para consulta pública, além de 923 livros pertencentes ao tombo Gastão Machado que foram restaurados. Outros 1.600 livros deste mesmo tombo estão em processo de organização para serem agregados ao acervo.\n \nPara conhecer o acervo digital da Casa de Cultura Villa Maria acesse https://acervo.vmaria.uenf.br/\n \nAcesse também o acervo digital de Obras Raras da Casa de Cultura Villa Maria: https://obrasrarassonoras.vmaria.uenf.br/ \n \n \nPolo Arte na Escola\n \nA Casa de Cultura Villa Maria abriga ainda o Polo Arte na Escola-UENF, projeto institucional de Extensão, que nasceu do convênio firmado em 2005 entre a UENF e o Instituto Arte na Escola da Fundação Iochpe. Trata-se de uma rede nacional, que hoje conta com 39 Polos ativos nas principais IES do Brasil, todos comprometidos com a melhoria da qualidade do Ensino de Arte oferecido em todo o país.\nPor vocação própria, pelo alinhamento em práticas de formação continuada e por entender que essas abordagens conferem aprofundamentos didáticos e conceituais aos que trabalham com Arte e Cultura na escola, este Polo, em específico, também incorpora discussões do campo transdisciplinar da Educação Patrimonial/Ambiental.\nAcreditando que melhorias nos processos educacionais passam, principalmente, pela atualização permanente dos profissionais da Educação, como protagonistas na inovação das práticas pedagógicas, o Polo dedica-se à promoção de ações de formação\ncontinuada em diversas frentes: cursos, oficinas, palestras, grupos de estudos, entre outras. Assim como também presta serviços diversos: orientação pedagógica, empréstimos de materiais didáticos, entre outros.\nNos últimos 18 anos, com mais de 450 ações realizadas, o Polo alcançou direta e aproximadamente 10 mil profissionais da educação entre arte-educadores, animadoresculturais e professores em geral, provocados ao desenvolvimento de novos projetos pedagógicos e à revisão de antigas práticas. Inseriu a UENF no cenário das políticas educacionais de Arte e Cultura na escola, promovendo Educação Continuada e formação de público, aliada às quase 40 IES por todo o Brasil.\no horário de funcionamento da Villa Maria é de 9h as 17h de segunda a sexta. \npara realizar sessão de fotos é necessáio enviar um e-mail para vmaria@gmail.com solicitando a sessão de fotos `;

                    // Fetch response from OpenAI API
                    try {
                        const response = await fetch('https://api.openai.com/v1/chat/completions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer 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'
                            },
                            body: JSON.stringify({
                                model: 'gpt-3.5-turbo',
                                messages: [
                                    { role: 'system', content: 'Você é Maria, um assistente da Casa de Cultura Villa Maria em Campos dos Goytacazes. Responda a perguntas apenas sobre a Casa de Cultura Villa Maria. Resuma a resposta se exceder o limite de tokens. Se a pergunta não estiver nas informações fornecidas, responda que não tem essas informações.' },
                                    { role: 'system', content: referenceInfo },
                                    { role: 'user', content: userMessage }
                                ],
                                max_tokens: 500,
                                temperature: 0.7
                            })
                        });
                        const data = await response.json();

                        // Add assistant response to chat
                        const assistantMessageElement = document.createElement('div');
                        assistantMessageElement.className = 'assistant-message';
                        const assistantTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        assistantMessageElement.innerHTML = `<div class="message-bubble"><p>${data.choices[0].message.content.trim()}</p><span class="timestamp">${assistantTime}</span></div>`;
                        chatContainer.appendChild(assistantMessageElement);
                    } catch (error) {
                        console.error('Error fetching response:', error);
                    }
                }
            });

            inputField.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    sendButton.click();
                }
            });
        });
    </script>
</body>
